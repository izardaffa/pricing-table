<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/Loading_2-2.png" alt="Gambar 1" class="pricing-img">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Base Game</li>
                <li class="pricing-features-item">Digital Perks</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Get</a>
        </div>
        
        <div class="pricing-plan">
            <img src="icons/Loading_2-3.png" alt="Gambar 2" class="pricing-img">
            <h2 class="pricing-header recommendation">Recommendation</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">All on Basic</li>
                <li class="pricing-features-item">Story DLC</li>
            </ul>
            <span class="pricing-price">$ 19.99</span>
            <a href="#" class="pricing-button is-featured">Buy</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/Loading_2-4.png" alt="Gambar 3" class="pricing-img">
            <h2 class="pricing-header">Super</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">All on Recommendation</li>
                <li class="pricing-features-item">Season Pass</li>
            </ul>
            <span class="pricing-price">$ 59.99</span>
            <a href="#" class="pricing-button">Buy</a>
        </div>
    </div>
</body>
</html>
